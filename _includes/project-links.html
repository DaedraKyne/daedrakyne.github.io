{% if page.links && if page.links.size > 0 %}
  <h3 class="page-taxonomies-title">Links</h3>
  {% assign links = page.links | sort: "name" %}
  <ul class="page-taxonomies">
    {%- for link in links -%}
      <li class="page-taxonomy">
        <a style="color:plum" class="p-category" href="{{ link.href }}">{{ link.name }}</a>
      </li>
    {%- endfor- %}
  </ul>
{% endif %}
